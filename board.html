<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 강경호</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">강경호</a></h1>
            <nav>
                <a href="index.html">홈</a>
                <a href="board.html" class="active">게시판</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="container">
            <!-- Board List View -->
            <section id="boardList" class="board-section">
                <div class="board-header">
                    <h2>게시판</h2>
                    <button class="btn btn-primary" onclick="showWriteForm()">글쓰기</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="제목 또는 내용으로 검색...">
                    <button class="btn btn-secondary" onclick="searchPosts()">검색</button>
                </div>

                <div class="posts-list" id="postsList">
                    <!-- Posts will be dynamically inserted here -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be dynamically inserted here -->
                </div>
            </section>

            <!-- Write/Edit Form -->
            <section id="writeForm" class="board-section" style="display: none;">
                <div class="board-header">
                    <h2 id="formTitle">글쓰기</h2>
                    <button class="btn btn-secondary" onclick="cancelWrite()">취소</button>
                </div>

                <form id="postForm" onsubmit="savePost(event)">
                    <input type="hidden" id="postId">

                    <div class="form-group">
                        <label for="postAuthor">작성자</label>
                        <input type="text" id="postAuthor" required maxlength="20" placeholder="이름을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="postTitle">제목</label>
                        <input type="text" id="postTitle" required maxlength="100" placeholder="제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="postContent">내용</label>
                        <textarea id="postContent" required rows="15" placeholder="내용을 입력하세요"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">저장</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelWrite()">취소</button>
                    </div>
                </form>
            </section>

            <!-- Post Detail View -->
            <section id="postDetail" class="board-section" style="display: none;">
                <div class="board-header">
                    <h2>게시글</h2>
                    <button class="btn btn-secondary" onclick="showList()">목록으로</button>
                </div>

                <article class="post-detail">
                    <div class="post-detail-header">
                        <h3 id="detailTitle"></h3>
                        <div class="post-meta">
                            <span id="detailAuthor"></span>
                            <span id="detailDate"></span>
                            <span id="detailViews"></span>
                        </div>
                    </div>

                    <div class="post-detail-content" id="detailContent"></div>

                    <div class="post-actions">
                        <button class="btn btn-primary" onclick="editPost()">수정</button>
                        <button class="btn btn-danger" onclick="deletePost()">삭제</button>
                    </div>
                </article>

                <!-- Comments Section -->
                <section class="comments-section">
                    <h3>댓글 <span id="commentCount">0</span></h3>

                    <form class="comment-form" onsubmit="addComment(event)">
                        <div class="form-group">
                            <input type="text" id="commentAuthor" placeholder="이름" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <textarea id="commentContent" placeholder="댓글을 입력하세요" required rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 작성</button>
                    </form>

                    <div class="comments-list" id="commentsList">
                        <!-- Comments will be dynamically inserted here -->
                    </div>
                </section>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 강경호. All rights reserved.</p>
        </div>
    </footer>

    <script src="board.js"></script>
</body>
</html>
